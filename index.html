<!DOCTYPE html>
<link rel="stylesheet" href="style.css" />
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HabiSave Simple MVP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>HabiSave</h1>
    <p>Good Habits Start Here</p>
  </header>

  <main class="container">
    <section class="form-section">
      <h2>Add a Savings Goal</h2>
      <form id="goal-form">
        <input type="text" id="goal-title" placeholder="Goal Title" required />
        <input type="number" id="goal-amount" placeholder="Target Amount (€)" required />
        <button type="submit">Create Goal</button>
      </form>
    </section>

    <section class="goals-section" id="goals-container">
      <!-- Goal cards will be appended here -->
    </section>
  </main>

  <script>
    // Basic JS to add goal cards dynamically
    const form = document.getElementById('goal-form');
    const container = document.getElementById('goals-container');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const title = document.getElementById('goal-title').value;
      const amount = document.getElementById('goal-amount').value;
      if (!title || !amount) return;

      const card = document.createElement('div');
      card.className = 'goal-card';
      card.innerHTML = `
        <h3>${title}</h3>
        <div class="progress-bar">
          <div class="progress" style="width: 0%"></div>
        </div>
        <p><span class="current">0</span> / ${amount} €</p>
        <button class="add-btn">Add</button>
      `;

      // Contribution handler
      const btn = card.querySelector('.add-btn');
      const progress = card.querySelector('.progress');
      const current = card.querySelector('.current');
      btn.addEventListener('click', () => {
        const val = parseInt(prompt('Enter amount (€):'), 10);
        if (isNaN(val) || val <= 0) return;
        const newTotal = parseInt(current.textContent) + val;
        current.textContent = newTotal;
        const percent = Math.min((newTotal / amount) * 100, 100);
        progress.style.width = percent + '%';
      });

      container.appendChild(card);
      form.reset();
    });
  </script>
</body>
</html>
